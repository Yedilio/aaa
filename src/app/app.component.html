<div class="d-flex flex-column">
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-between p-2">
      <span class="mr-5">Количество километров</span>
      <div>
        <input type="number" class="p-1 form-control" min="0"
               [(ngModel)]="km">
      </div>
    </div>
    <div class="d-flex justify-content-between p-2">
      <span>Возраст</span>
      <div>
        <input type="number" class="p-1 form-control" min="0"
               [(ngModel)]="age">
      </div>
    </div>
    <div class="d-flex justify-content-between p-2">
      <span>Вес багажа</span>
      <div>
        <input type="number" class="p-1 form-control" min="0"
               [(ngModel)]="weight">
      </div>
    </div>
    <div class="d-flex justify-content-between p-2">
      <button class="d-flex justify-content-center btn w-100 btn-primary"
              [disabled]="!km && !age && !weight"
              (click)="calculate()">Рассчитать</button>
    </div>
  </div>

  <h4 class="mt-3">Предложения:</h4>
  <div class="d-flex flex-column align-items-center">
    <div class="w-100">
      <div class="input-group-append w-100">
                <span class="input-group-text w-100"
                      style="border-radius: 0; border-top-right-radius: .25rem;
                      border-top-left-radius: .25rem;">
                    Аэрофлот
                </span>
      </div>

      <div *ngFor="let tariff of tariffs">
        <ng-container *ngIf="!tariff['disabled']">
          <div class="w-100 d-flex">
            <div class="input-group-append w-100">
              <div class="input-group-text w-100 d-flex justify-content-between"
                   style="background: none; border-radius: 0">
                <div>{{tariff.name}}:</div>
                <div>{{tariff.price || '-'}} ₽</div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="w-100 mt-2">
      <div class="input-group-append w-100">
                <span class="input-group-text w-100"
                      style="border-radius: 0; border-top-right-radius: .25rem;
                       border-top-left-radius: .25rem;">
                    РЖД
                </span>
      </div>
      <div *ngFor="let tariff of tariffsRJD">
        <ng-container *ngIf="!tariff['disabled']">
          <div class="w-100 d-flex">
            <div class="input-group-append w-100">
              <div class="input-group-text w-100 d-flex justify-content-between"
                   style="background: none; border-radius: 0">
                <div>{{tariff.name}}:</div>
                <div>{{tariff.price || '-'}} ₽</div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
